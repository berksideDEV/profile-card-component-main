<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,900&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 20px; text-align: center; position: absolute; top:80%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-image">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-info">
      <div class="card-content">
        <img src="./images/image-victor.jpg" alt="img-victor">
        <p class="bold">Victor Crest<span class="gray">26</span></p>
        <p class="gray">London</p>
        <hr>
      </div>
      <div class="card-footer">
        <p class="bold">80K<br><span class="gray">Followers</span></p>
        <p class="bold">803K<br><span class="gray">Likes</span></p>
        <p class="bold">1.4K<br><span class="gray">Photos</span></p>
      </div>
    </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/berksideDEV">Berkay GULCULER</a>.
      </div>
  </main>

</body>
</html>
